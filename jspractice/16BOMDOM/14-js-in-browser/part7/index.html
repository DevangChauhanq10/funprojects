<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DEMO</title>
    <style>
      body {
        background-color: #1a1a1a;
        color: #fff;
      }
    </style>
    <script src="./script.js"></script>
    <!--Blocks page rendering 
If the script accesses DOM elements below it, they may not exist yet-->
  </head>
  <body>
    <script defer src="./script.js"></script>
    <h1>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tempora aperiam
      autem pariatur earum explicabo culpa.
      <script src="./script.js"></script>
      <!--Does NOT block rendering .DOM is fully available.Scripts execute in order. BEST DEFAULT CHOICE-->
    </h1>
  </body>
</html>

<!--Normal script:
“STOP everything, do this task now, then continue.”
Defer script:
“Download this in the background, do it after the page is ready.”


A <script> tag tells the browser:
“There is JavaScript code here that the browser must load and execute.”-->
