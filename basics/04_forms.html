<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
  </head>
  <body>
    <h1>Login Form</h1>
    <!--label is used for naming the input fields and linking them together .Y
        ou should use the <form> tag whenever you need to capture user input and submit that data as a single unit for 
            processing (e.g., saving it to a database, logging a user in, or searching).
1. The Core Purpose: Data Submission
The <form> tag provides the default behavior required for submission:
Grouping: It logically groups all the input elements (<input>, <textarea>, <select>) together.
Submission Action: It defines where the data should go (action attribute) and how it should be sent (method attribute, usually GET or POST).-->
    <form>
      <label for="email">
        email:
        <input type="text" name="email" />
      </label>

      <label for="password">
        password:
        <input type="password" name="password" id="" />
        <!--input tag provided tons of tags, out of which we chose the best sutied for us -->
      </label>

      <!-- now lets create a button for submit -->
      <button type="submit">Login</button>
    </form>
  </body>
</html>
