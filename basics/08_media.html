<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>section 3 - 16</title>

  <body>
    <img
      src="./images/Art In Real Life.jpeg"
      title="image ka title"
      width="300"
      height="200"
      alt="Art In Real Life"
    />
    <p>Devang</p>

    <figure>
      <img
        src="./images/Art In Real Life.jpeg"
        title="image ka hovering title jo hover krne p show hoga"
        width="300"
        height="200"
        alt="Art In Real Life"
      />
      <figcaption>caption for the image</figcaption>
    </figure>

    <video src="./images/chai_pe_charcha-1080.mp4" width="400" controls></video>
    <!-- the controls attribute adds video controls, like play, pause, and volume.We can further add more attributes to control using control list -->
    <!--we also used width attribute to set the width of the video-->
  </body>

  <video
    src="./images/chai_pe_charcha-1080.mp4"
    width="400"
    controls
    controlslist="nofullscreen nodownload noremoteplayback noplaybackrate foobar"
  ></video>
</html>
<!-- the controlslist attribute provides the ability to specify which controls to show or hide on media elements like <video> and <audio>. In this example, we've used several values to restrict certain functionalities: -->
<!--nofullscreen: This value disables the fullscreen button, preventing users from expanding the video to fullscreen mode.-->
<!--nodownload: This value removes the download button, so users cannot download the video directly from the player.-->
<!--noremoteplayback: This value disables the option to play the video on remote devices, such as smart TVs or casting devices.-->
<!--noplaybackrate: This value removes the playback speed controls, preventing users from changing the speed of the video playback.-->
<!--foobar: This value is not a standard value for the controlslist attribute and does not have any effect. It appears to be included here as a placeholder or example.-->
