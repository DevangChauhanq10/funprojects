<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="bg-gray-800 text-white flex justify-center items-center min-h-screen"
  >
    <div class="flex flex-col text-center">
      <h1 class="sm:text-2xl text-lg">Using CSS for responsive designs</h1>
      <p class="flex justify-center items-center">
        sm, md, lg, xl, 2xl in Tailwind are screen-size (breakpoint) prefixes.
      </p>
    </div>
    <!--Don't use sm: to target mobile devices like <div class="sm:text-center"></div>, 
    This will only center text on screens 640px and wider, not on small screens -->

    <!--This will center text on mobile, and left align it on screens 640px and wider, 
    <div class="text-center sm:text-left"></div>-->

    <!--On very small screens (<640px):
Only text-lg applies → font-size = large
On screens ≥640px (small devices and up):
sm:text-2xl overrides → font-size = 2X-->

    <!--For this reason, it's often a good idea to implement the mobile layout for a
    design first, then layer on any changes that make sense for sm screens,
    followed by md screens, etc. -->
  </body>
</html>
