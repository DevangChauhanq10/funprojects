<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <!--min-h-screen is 100vh , it gives minimum height of 100vh-->
    <div class="bg-gray-500 rounded-lg p-8 shadow-lg max-w-sm w-full">
      <!--rounded(lg,xl,small, etcdefines edges of box),  padding 8 ,max-w-sm is a utility class used to set the maximum width of an element,
      w-full is a utility class used to set the width of an element to 100% of its parent container. or 100%width-->
      <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
      <!--mg is margin bottom , -->
      <form>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-200" for=""
            >Email</label
          >
          <!--it was label for initially(html part) , on second round we added class""
          while applying CSS -->
          <input
            class="w-full px-3 py-2 bg-gray-800 text-white focus:ring-4 focus:to-blue-800 rounded-md"
            type="email"
            name=""
            placeholder="Email"
            id=""
          />
          <!--it was input type  initially(html part) , on second round we added class""
while applying CSS. Width full , padding x axis , padding y axis , focus: acts as a prefix to any standard utility class 
(like color, border, shadow, etc.). it generates CSS that targets the element only when the user has selected it, typically via:
Clicking/Tapping ,Using the Tab key -->
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-200"
            >Password</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-800 text-white focus:ring-4 focus:to-blue-800 rounded-md"
            type="Password"
            name=""
            placeholder="password daal idhr"
          />
        </div>
        <button
          class="w-full bg-blue-600 text-white mt-4 p-1 rounded-md"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
