<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>breakpoint</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
        background-color: #1a1a1a;
        font-family: Arial, Helvetica, sans-serif;
        display: flex; /*easiest way to centralise */
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .responsive-div {
        width: 100%;
        max-width: 1200px; /*wont expand beyond this*/
        padding: 20px;
        color: aliceblue;
        font-size: 26px;
        background-color: blue;
      }

      @media (max-width: 600px) {
        /*we provide breakpoints inside the paranthesis. Max width is it will work at max of 600px yaa fir isse kam bhi chlega, similarly min means
         it needs minimum of xyz px to work*/
        body {
          align-items: flex-start; /*so on mobile devices i want it on top  and on bigger device it will be cnetred, so for 600px it will be at 
          top and for more than that it will be centre thats our responsive breakpoint*/
        }
        .responsive-div {
          background-color: rgb(85, 85, 27); /*this will be the color*/
        }
      }

      @media (min-width: 601px) {
        /*requires minimum 601 px to work, or larger*/
        body {
          align-items: center;
        }
        .responsive-div {
          background-color: rgb(29, 67, 6); /*this will be the color*/
        }
      }
      /*you can also define both together like @media (min-width: 601px) and (max: width 1024px)*/
    </style>
  </head>
  <body>
    <div class="responsive-div">
      this div changes colour based on the screen size
    </div>
  </body>
</html>
