    <title>Coming soon landing page</title>
    <link rel="stylesheet" href="02_style.css" />

  <body>
    <div class="container">
      <div class="content">
        <img
          src="/06-css/images/cup-logo.png"
          alt="chai logo"
          width="300px"
          class="logo"
        />
        <!-- alt attribute provides alternative text for the image -->
        <h1>COMING SOON</h1>
        <p>
          Our website is under construction. Stay tuned for something amazing!
        </p>
        <form id="Notify-me"></form>
        <!-- id = Unique Identifier. (Like a person's Social Security Number). Only one element on the entire page should have that ID. -->

        <input type="email" placeholder="Enter your email" required />
        <!-- required attribute makes sure that the field is not left empty -->
        <button type="submit">Notify Me</button>
