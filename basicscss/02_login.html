<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif; /* It means it will first try to use 'Arial', if it's not available, it will try 'Helvetica', and if that's not available, it will use the default sans-serif font. */
        background-color: #1a1a11;
        margin: 0;
        padding: 0;
        height: 100vh; /* vh means viewport height which means 100% of the height of the viewport. */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        background-color: rgb(193, 161, 241);
        border-radius: 9px; /*circular effect in the corners*/
        padding: 20px; /*space inside the box */
        width: 300px; /*set a specific width */
      }

      h2 {
        text-align: center;
        color: rgb(1, 0, 0);
        margin-bottom: 50px; /*space below the heading ie between login vs email/pass */
      }

      form {
        display: flex;
        flex-direction: column; /*arrange items vertically ie email and password are above /below one another */
      }

      input {
        margin-bottom: 15px; /*space below each input field */
        padding: 10px; /*space inside the input field ie increase the email and password sizes*/
        border-color: rgb(255, 0, 195);
        border-radius: 20px; /*rounded corners for input fields */
      }

      button {
        background-color: rgb(108, 78, 255);
        color: white; /*text color inside the button */
        padding: 8px; /*space inside the button , ie inc the submit button size */
        border-radius: 8px; /* rounded corners for button */
      }

      button:hover {
        background-color: purple; /*change button color when hovered */
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Login</h2>
      <form>
        <input type="email" name="" id="" placeholder="Email" />
        <input type="password" name="" id="" placeholder="Password" />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
