<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Introduction</title>
    <style>
      .grid-container {
        display: grid; /* Enable CSS Grid layout , just like we had display property of flex*/
        grid-template-columns: auto auto auto; /* Define three equal-width columns . use gtc shortcut */
        /*grid-template-columns: 1fr 2fr 1fr;  this will make second column double the size of first and third */
        grid-template-rows: 50px 150px; /* Define  row with specific height , you can write 50px 150px , this way 150px will be alloted to NEXT ROW */
      }

      .item {
        background-color: rgb(115, 115, 243);
        border: 1px solid rgb(185, 3, 3);
      }

      .item1 {
        grid-column: 2 / 4; /* Span from column 2 to column 4 (till the start of 4th column, covers two columns) */
        grid-row: 1/2;
      }

      .item4 {
        /* NEW: Position Item 4 in the first column, spanning TWO rows (from line 1 to line 3) */
        grid-column: 1 / 2;
        grid-row: 1 / 3;
      }
      .item2 {
        grid-row: 1 / 3; /*Span from row 1 to row 3 (till the start of 3rd row, covers two rows)  */
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item">3</div>
      <div class="item item4">4</div>
      <div class="item">5</div>
    </div>
  </body>
</html>
