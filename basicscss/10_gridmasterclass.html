<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: antiquewhite;
      }
      h1 h2 {
        color: black;
      }
      .container {
        background-color: white;
        border: 2px solid black;
        padding: 20px;
        margin: 0 0 20px 10px;
      }
      .grid-container {
        display: grid;
        background-color: #ddd;
        gap: 10px;
        padding: 10px;
      }
      .box {
        background-color: red;
        padding: 30px;
        color: white;
        text-align: center;
      }
      .box:nth-child(even) {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <h1>This is mine</h1>
    <div class="container">
      <h2>This one too</h2>
      <div
        class="grid-container"
        style="
          grid-template-columns: repeat(3, 3fr);
          grid-template-rows: repeat(3, 1fr);
        "
      >
        <!-- repeat here means we want 3 columns each of ratio 1fr.Even (3,10fr) will do the same. To make change u need to write gtr 1fr 5fr 1fr -->
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
      </div>
    </div>

    <div class="container">
      <h2>here i come again</h2>
      <div class="grid-container" style="grid-template-columns: 1fr 2fr 1fr">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
      </div>
    </div>

    <div class="container">
      <h2>here i come again and again</h2>
      <div class="grid-container" style="grid-template-columns: 1fr 2fr 1fr">
        <div class="box" style="grid-row: 1; grid-column: 1">1</div>

        <div class="box" style="grid-row: 1 / 5; grid-column: 2">2</div>

        <div class="box" style="grid-row: 1; grid-column: 3">3</div>
      </div>
    </div>
  </body>
</html>
