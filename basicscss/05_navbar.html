<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar Variations</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #242424;
        color: #fff;
      }
      .nav-container {
        margin-bottom: 40px;
      }
      h2 {
        margin-bottom: 10px;
      }
      .nav1 {
        background-color: #eaeaea;
        padding: 10px;
      }
      .nav1 ul {
        /*targetting descendant ul inside nav1 */
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex; /* using flexbox to arrange list items in a row like:         A B C */
        justify-content: space-around; /* to create equal space around each item:  A           B           C*/
        align-items: center;
      }
      .nav1 li {
        /*targetting descendant li inside nav1 */
        display: inline; /*making list items appear in a single line , so they dont create a problem in future */
      }
      .nav1 a {
        /* targetting descendant anchor tags inside nav1 */
        text-decoration: none;
        color: #202020;
        /* background-color: #d45b04; */
        padding: 5px 15px; /*5 px from top bottom and 15 px from left right */
        position: relative;
      }

      .nav1 a::after {
        /* this means we are targeting the after pseudo element of anchor tags inside nav1 , thus adding elements after*/
        content: "Devang"; /* we need to specify content for pseudo elements */
        position: absolute; /*positioning it absolutely wrt the nearest positioned ancestor ie the anchor tag */
        height: 2px;
        width: 100%;
        bottom: 0;
        left: 0;
        background-color: #0a65c7;
        transform: scaleX(
          0
        ); /* ScaleX(0) means it is scaled to 0% (appearing on x axis )shrinks the underline horizontally to 0%  */
        transition: transform 0.3s ease-in-out;
      }
      .nav1 a:hover::after {
        /*on hovering the anchor tag inside nav1 , target the after pseudo element */
        transform: scaleX(1); /*the underline expands from 0% â†’ 100%. */
      }

      .nav1 .login-btn {
        background-color: #254bf6;
        color: #fff;
        border: none;
        padding: 5px 15px;
        border-radius: 5px;
        cursor: pointer;
      }
      .nav2 {
        background-color: #38422b;
        width: 200px;
        padding: 20px;
      }
      .nav2 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .nav2 li {
        margin-bottom: 12px;
      }
      .nav2 a {
        text-decoration: none;
        color: hsl(0, 6%, 77%);
        display: block;
        padding: 10px;
        width: 100%;
      }
      .nav2 a:hover {
        background-color: #137e0a; /*color that appears on hover */
      }
      .nav2 .login-btn {
        background-color: #047a04;
        color: #fff;
        border: none;
        width: 100%;
        padding: 10px;
        cursor: pointer;
      }
      .nav3 {
        background-color: #45a2bb;
        padding: 10px;
      }
      .nav3 ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .nav3 a {
        text-decoration: none;
        color: #fff;
        padding: 10px;
        display: block;
      }
      .nav3 .dropdown-content {
        display: none;
      }

      .nav3 .dropdown:hover .dropdown-content {
        display: block;
        position: absolute;
        background-color: #f76d6d;
        min-width: 150px;
      }
      .nav3 .dropdown-content a:hover {
        /* my code babyyy */
        background-color: #100f0f;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 2: Vertical with hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
        </ul>
        <button class="login-btn">Login</button>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 3: Horizontal with dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Our Story</a>
              <a href="#">Team</a>
              <a href="#">Contact</a>
            </div>
          </li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
